{% extends "base.html" %}

{% block content %}
<section class="leave-review-section fullscreen">

  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-lg-4">
        <div class="title-wrapper">
          <h2 class="section-title display-5">
            Leave a Review for <br> {{ car }}
          </h2>
          <p class="text display-7">
            Your feedback is invaluable.<br>We appreciate your thoughts on your rental experience - it matters.
          </p>
        </div>
      </div>
      <div class="col-12 col-lg-4 form">
        <form action="{% url 'leave_review' car_id=car.id %}" method="POST">
          {% csrf_token %} 
          <div class="form-area row">
              <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3" data-for="rating">
                  <label class="form-control-label display-4">RATING</label>
                  <div class="rating-input">
                      <input type="radio" name="rating" value="1" id="rating1">
                      <label for="rating1"><i class="fas fa-star"></i></label>
                      <input type="radio" name="rating" value="2" id="rating2">
                      <label for="rating2"><i class="fas fa-star"></i></label>
                      <input type="radio" name="rating" value="3" id="rating3">
                      <label for="rating3"><i class="fas fa-star"></i></label>
                      <input type="radio" name="rating" value="4" id="rating4">
                      <label for="rating4"><i class="fas fa-star"></i></label>
                      <input type="radio" name="rating" value="5" id="rating5">
                      <label for="rating5"><i class="fas fa-star"></i></label>
                  </div>
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3" data-for="comment">
                  <label for="comment" class="form-control-label display-4">COMMENT</label>
                  <textarea name="comment" placeholder="Your comment here" data-form-field="comment" class="form-control display-7"></textarea>
              </div>
          </div>
          <div class="col-md-auto col section-btn">
              <button type="submit" class="btn btn-success display-4">Submit</button>
          </div>
      </form>
      
      </div>
    </div>
  </div>

</section>
{% endblock %}
