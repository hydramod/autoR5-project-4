{% extends "base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock head_title %}

{% block content %}
<section class="login-logout-signup fullscreen jarallax">
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-5 form">
                <div class="title-wrapper">
                    <h2 class="section-title display-5">{% trans "Sign Out" %}</h2>
                </div>
                <form method="post" action="{% url 'account_logout' %}" class="signup"> {# Add "signup" class to the form #}
                    {% csrf_token %}
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                    {% endif %}
                    <div class="col-md-auto col section-btn">
                        <button type="submit" class="btn btn-primary-outline display-4">
                            <span></span>{% trans "Sign Out" %}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
