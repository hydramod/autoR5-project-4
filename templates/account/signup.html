{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Sign Up" %}{% endblock head_title %}

{% block content %}

<section class="login-logout-signup fullscreen jarallax">
  <div class="overlay"></div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-lg-5 form">
        <div class="title-wrapper">
          <h2 class="section-title display-5">{% trans "Sign Up" %}</h2>
        </div>
        <form action="{% url 'account_signup' %}" method="POST" class="signup">
          {% csrf_token %}
          <div class="form-area row">
            {{ form|crispy }}
            {% if redirect_field_value %}
              <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}
            <div class="col-md-auto col section-btn">
              <button type="submit" class="btn btn-primary-outline display-4">
                {% trans "Sign Up" %}
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
