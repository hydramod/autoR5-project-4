{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<section class="login-logout-signup fullscreen jarallax">
  
  <div class="overlay"></div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-lg-5 form">
        <div class="title-wrapper">
          <h2 class="section-title display-5">Edit Profile</h2>
        </div>
        <div class="form-area row form-text">
          <p class="">Current Mobile number: {{ request.user.userprofile.phone_number }}</p>
          <form method="post" action="{% url 'edit_profile' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="{{ form.phone_number.id_for_label }}">{{ form.phone_number.label_tag }}</label>
              {{ form.phone_number }}
            </div>
            <div class="form-group">
              <label for="{{ form.profile_picture.id_for_label }}">Profile picture </label>
              {{ form.profile_picture }}
            </div>
            <div class="col-md-auto col section-btn">
              <button class="btn btn-primary-outline display-4" type="submit">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</section>

{% endblock content %}
